<div class="container">
  <form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email: </label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" [(ngModel)]='userEmail.value' name="userEmail">
      </div>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email Verified: </label>
      <div class="col-sm-10">
          <span class="badge badge-success" [hidden]='userEmail.validation !== 1'>Yes</span>
          <span class="badge badge-danger" [hidden]='userEmail.validation == 1'>No</span>
      </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Your account verification: </label>
        <div class="col-sm-10">
            <span class="badge badge-success" [hidden]='!(userVerificationStatus == 3)'>Verified</span>
            <span class="badge badge-danger" [hidden]='!(userVerificationStatus == 4)'>Rejected</span>
            <span class="badge badge-warning" [hidden]='!(userVerificationStatus == 2 || userVerificationStatus == 1)'>Waiting verification</span>
        </div>
      </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Your referal link:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPassword" [(ngModel)]='referalId' name='referalId' disabled>
      </div>
    </div>
  </form>
</div>
